{% extends 'bill/base.html' %} 

{% block content %}

<div class="container mt-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-8">
            <div class="p-3 bg-white rounded">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="text-uppercase">Invoice</h1>
                        <div class="billed"><span class="font-weight-bold text-uppercase">Customer:</span><span class="ml-1">{{bill.customer}}</span></div>
                        <div class="billed"><span class="font-weight-bold text-uppercase">Order ID:</span><span class="ml-1">{{bill.id}}</span></div>
                    </div>
                    
                </div>
                <div class="mt-3">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Total Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{bill.product}}</td>
                                    <td>{{bill.Quantity}}</td>
                                    <td>{{bill.Amount}}</td>
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
              
                
            <div class="text-right mb-3">
            <input type="button" class="btn btn-danger btn-sm mr-5" value="Print the Invoice" onClick="window.print()">
            </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
