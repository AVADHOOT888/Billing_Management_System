{% extends 'bill/base.html' %} {% block content %}

{% load static %}

<div class="container">


 <div class="card card-body my-3"  style='background-color: #ffff;
color:black;padding:20px;margin:50px;display: flex;justify-content: center;align-items: center; '>
      <h5>Add Customer :-</h5>
    </div>

<div class="row" style='background-color: #4cb4c7;
color:white;padding:20px;margin:50px;display: flex;justify-content: center;align-items: center; '>

    <form method="POST",action="">
    {% csrf_token %}

    

  <div class="mb-2">
    <label for="first_name" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first_name" name="first_name">
    
  </div>
  <div class="mb-2">
    <label for="last_name" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last_name" name="last_name">
    
  </div>
  <div class="mb-2">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" name="address">
    
  </div>
  <div class="mb-2">
    <label for="dob" class="form-label">Birthdate</label>
    <input type="date" class="form-control" id="dob" name="dob">
    
  </div>
  
  
  <button type="submit" class="btn btn-danger">Submit</button>
</form> 

</div>




<br />

<div class="row">
  <div class="col-md">
    <div class="card card-body" style='background-color: #ffff;
color:black;padding:20px;margin:50px;display: flex;justify-content: center;align-items: center; '>
      <h5>Customers</h5>
    </div>
    <div class="card card-body" style='background-color: #ffff;
color:black;padding:20px;margin:50px;display: flex;justify-content: center;align-items: center; '>
      <table class="table" >
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Birthdate</th>

        </tr>
        {% for i in customers %}
        <tr>
          <td>{{i.first_name}}</td>
          <td>{{i.last_name}}</td>
          <td>{{i.address}}</td>
          <td>{{i.dob}}</td>
        </tr>

        {%endfor%}
      </table>
    </div>
  </div>
</div>
</div>

{% endblock content %}
